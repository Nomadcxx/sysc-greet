# Screensaver Configuration
# This file controls the screensaver behavior

# Idle timeout in minutes before screensaver activates
idle_timeout=5

# Time format (Go time format string)
# Examples: "15:04:05" (24h), "3:04:05 PM" (12h)
time_format=3:04:05 PM

# Date format (Go time format string)
# Examples: "Monday, January 2, 2006", "02/01/2006", "Jan 2, 2006"
date_format=Monday, January 2, 2006

# Clock style: kompaktblk (default, 3 rows), phmvga (2 rows, crisp), dos_rebel (8 rows, retro), plain (single line)
clock_style=kompaktblk

# Animation settings
animate_on_start=false
animation_type=print

