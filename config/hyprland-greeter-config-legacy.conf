# SYSC-Greet Hyprland config for older versions (legacy)
# Compatible with Hyprland < 0.45 (Ubuntu 22.04, Fedora 40)
# Uses 'hyprland' command instead of 'start-hyprland'

monitor=,preferred,auto,auto

general {
    gaps_in = 0
    gaps_out = 0
    border_size = 0
}

decoration {
    blur {
        enabled = false
    }
    shadow {
        enabled = false
    }
    rounding = 0
}

animations {
    enabled = false
}

input {
    kb_layout = us
    repeat_delay = 400
    repeat_rate = 40
}

# Launch sysc-greet in fullscreen kitty
exec-once = XDG_CACHE_HOME=/tmp/greeter-cache HOME=/var/lib/greeter kitty --start-as=fullscreen --config=/etc/greetd/kitty.conf /usr/local/bin/sysc-greet
exec-once = hyprctl dispatch exit
