# Kitty terminal config for sysc-greet greeter
# CHANGED 2025-10-04 - Switched from foot to kitty for truecolor support
# CHANGED 2025-10-04 - Security hardening for greeter use

# Font
font_family      JetBrainsMono Nerd Font
font_size        11.0

# Window - FULLSCREEN and locked
remember_window_size no
initial_window_width  800
initial_window_height 600

# SECURITY: Hide all window decorations and make fullscreen
hide_window_decorations yes

# Cursor
cursor_shape block
cursor_blink_interval 0.5

# Mouse
mouse_hide_wait 3.0

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes

# SECURITY: Disable all shortcuts that could allow escaping
# Disable new window/tab creation
map ctrl+shift+enter no_op
map ctrl+shift+t no_op
map ctrl+shift+n no_op

# Disable quitting
map ctrl+shift+q no_op
map ctrl+q no_op

# Disable shell/URL opening
map ctrl+shift+o no_op

# Disable kitty overlay/shell
map ctrl+shift+escape no_op

# Disable clipboard operations that could leak data
map ctrl+shift+c no_op
map ctrl+shift+v no_op

# Disable font size changes
map ctrl+shift+plus no_op
map ctrl+shift+minus no_op
map ctrl+shift+equal no_op

# Disable shell integration (not needed for greeter)
shell_integration no-cursor

# SECURITY: Disable remote control
allow_remote_control no

# SECURITY: Disable updating check
update_check_interval 0

# CHANGED 2025-10-18 - Force full opacity for greeter (no transparency)
background_opacity 1.0
